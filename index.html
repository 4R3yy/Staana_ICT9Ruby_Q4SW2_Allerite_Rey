<html>
<head>
	<meta charset="utf-8">

	<title>Calculator</title>

<body>

	<h1>Calculator</h1>
	<p> this is where you put the numbers </p>
	<!-- Styles -->
	<style>
		body {
      text-align: center;
      background-image: url('mathbackground.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
		}
		h1 {
			font-family: sans-serif;
			font-size: 40px;
		}
		p {
			font-family: sans-serif;
			font-size:30px;
			color: black;
		}
	</style>
	<!-- Forms -->
	<form>
		<p>Enter 1st Number: <input type="text" id="num1"></p>
		<p>Enter 2nd Number: <input type="text" id="num2"></p>
		<button class="btn btn-warning  btn-sm" type="Submit" onclick="plus()"> Sum </button>
		<button class="btn btn-primary  btn-sm" type="Submit" onclick="prod()"> Product </button>
		<button class="btn btn-danger  btn-sm" type="Submit" onclick="quot()"> Quotient </button>
		<button class="btn btn-success  btn-sm" type="Submit" onclick="diff()"> Difference </button>
	</form>
		<!-- functions -->
	<script>
		function plus()	{
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);
			window.alert("The sum is: " + sum);
		}

		function prod()	{
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
				var prod = Number(num1) * Number(num2);
			window.alert("The product is: " + prod);
		}
		
		function quot()	{
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
				var quot = Number(num1) / Number(num2);
			window.alert("The quotient is: " + quot);
		}
		function diff()	{
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
				var diff = Number(num1) - Number(num2);
			window.alert("The difference is: " + diff);
		}

	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
